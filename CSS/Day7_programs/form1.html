<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form1.css">
</head>
<body>
    <form action="../../HTML/Day10_programs/form2actionpage.html" method="post">
        <table>
            <tr>
                <th colspan="2"><label id="head">SignUp</label></th>
            </tr>
            <tr>
                <td><input type="text" placeholder="FirstName"></td>
                <td><input type="text" placeholder="LastName"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="password" placeholder="Enter password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="email" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="age">Age :</label>
                    <input type="number" name="age" id="" placeholder="Enter Age" min="18" max="60">
                </td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
