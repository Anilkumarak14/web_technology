<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 div layout</title>
</head>
<body>
    <div style="width: 300px; height: 200px; position: relative;">
        <!-- Red Background -->
        <div style="width: 100%; height: 100%; background-color: #BA0C2F;"></div>

        <!-- White Cross -->
        <div style="width: 36px; height: 100%; background-color: #FFFFFF; position: absolute; left: 84px; top: 0;"></div>
        <div style="width: 100%; height: 36px; background-color: #FFFFFF; position: absolute; left: 0; top: 82px;"></div>

        <!-- Blue Cross -->
        <div style="width: 20px; height: 100%; background-color: #00205B; position: absolute; left: 90px; top: 0;"></div>
        <div style="width: 100%; height: 20px; background-color: #00205B; position: absolute; left: 0; top: 90px;"></div>
    </div>
</body>
</html>
