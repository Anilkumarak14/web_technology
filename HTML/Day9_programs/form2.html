<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table style="border: 2px solid black; border-collapse: collapse; width:400px ; background-color: burlywood; color:blue;">
            <tr >
                <th colspan="2" style="border: 2px solid black;">Signup Form</th>
            </tr>
            <tr>
                <th style="border: 2px solid black;">Email</th>
                <td style="border: 2px solid black; text-align: center;"><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <th style="border: 2px solid black;">FristName</th>
                <td style="border: 2px solid black; text-align: center;"><input type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <th style="border: 2px solid black;">LastName</th>
                <td style="border: 2px solid black; text-align: center;"><input type="text" name="lname" id="lname"></td>
            </tr>
            <tr>
                <td colspan="2" style="font-weight: bold; border: 2px solid black;">Gender</td>
            </tr>
            </table>
            <table style="border: 2px solid black; width:400px ; background-color: burlywood; color:blue;">
                <tr>
                    <td style="text-align: center; border: 2px solid black;"><input type="radio" name="gender" id="gender"><label for="gender">Male</label></td>
                    <td style="text-align: center; border: 2px solid black;"><input type="radio" name="gender" id="gender"><label for="gender">Female</label></td>
                    <td style="text-align: center; border: 2px solid black;"><input type="radio" name="gender" id="gender"><label for="gender">others</label></td>
                </tr>
            </table>    
            <table style="border: 2px solid black; border-collapse: collapse; width:400px ; background-color: burlywood; color:blue;">
            <tr>
                <th style="">PhoneNumber</th>
                <td style="border: 2px solid black; text-align: center;"><input type="phone" name="phone" id="phone"></td>
            </tr>
            <tr>
                <th style="border: 2px solid black;" colspan="2"> <input type="submit" value="SignUp"></th>
            </tr>
        </table>
    </center>
</body>
</html>
